<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Thông tin nhiệt độ hiện tại:"));
    if(a>100){
alert("Vui lòng giảm nhiệt độ!");
    }else if(a<20){
        alert("Vui lòng tăng nhiệt độ");
    }else {
        alert("OK, nhiệt độ hợp lý :v");
    }
</script>
</body>
</html>
