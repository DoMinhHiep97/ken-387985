<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1=0;
    let a2=1;
    let n=1;
    for(let i=2;n%5!=0;i++){
        n=a1+a2;
        if (n%5==0) {
            document.write(n + " ");
        }
        a1=a2;
        a2=n;
    }
</script>
</body>
</html>
